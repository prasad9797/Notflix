<div class="register-email">
  <form [formGroup]="registerEmail">
    <input type="text" formControlName="email" placeholder="Email Address" />
    <button
      class="btn btn-red"
      [disabled]="registerEmail.valid"
      (click)="onSubmit()"
    >
      Get Started &gt;
    </button>
  </form>
</div>
