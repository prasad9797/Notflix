<section class="row">
  <div class="text-sec">
    <span class="title">{{ titleText }}</span>
    <span class="description">{{ descriptionText }}</span>
  </div>

  <div class="media-sec">
    <img [src]="imgSrc" alt="" />
    <video [class]="args" [src]="vidSrc" autoplay loop muted></video>
  </div>
</section>
